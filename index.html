<html lang="pt-BR">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #0b3c5d;
      --secondary: #f5a623;
      --light: #f4f7fb;
      --dark: #1f2933;
      --gray: #6b7280;
      --white: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--light);
      color: var(--dark);
      line-height: 1.6;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 0 24px;
    }

    section {
      padding: 90px 0;
    }

    /* HEADER */
    header {
      background: var(--white);
      border-bottom: 1px solid #e5e7eb;
    }

    .nav {
      display: flex;
      align-items: center;
      height: 80px;
      font-weight: 700;
      color: var(--primary);
      font-size: 1.1rem;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo span {
      background: var(--primary);
      color: var(--white);
      padding: 10px 14px;
      border-radius: 50%;
      font-size: 0.9rem;
    }

    /* HERO */
    .hero {
      background: linear-gradient(135deg, #0b3c5d, #06283d);
      color: var(--white);
    }

    .hero h1 {
      font-size: 2.6rem;
      margin-bottom: 20px;
      line-height: 1.2;
    }

    .hero p {
      max-width: 650px;
      font-size: 1.05rem;
      color: #d1d5db;
      margin-bottom: 36px;
    }

    .btn {
      display: inline-block;
      background: var(--secondary);
      color: #000;
      padding: 16px 36px;
      border-radius: 10px;
      font-weight: 600;
      text-decoration: none;
    }

    /* TITLES */

      max-width: 700px;
      margin-bottom: 50px;
