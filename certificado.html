<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Certificado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>

<body onload="gerarCertificado()">

<header class="topbar fixed">
  <div class="container">
    <div class="logo">FIA<span>Edu</span></div>
    <nav>
      <a href="area-aluno.html">‚Üê √Årea do Aluno</a>
    </nav>
  </div>
</header>

<section class="section">
  <div class="container" style="text-align:center">

    <h2>üéì Certificado de Conclus√£o</h2>
    <p>Clique no bot√£o abaixo para baixar seu certificado em PDF.</p>

    <button class="btn btn-primary" onclick="baixarPDF()">
      Baixar Certificado
    </button>

  </div>
</section>

<script>
  let aluno = "";

  function gerarCertificado() {
    aluno = localStorage.getItem("alunoNome");
    const progresso = Number(localStorage.getItem("moduloConcluido"));

    if (!aluno || progresso < 4) {
      alert("Certificado dispon√≠vel apenas ap√≥s concluir o curso.");
      window.location.href = "area-aluno.html";
    }
  }

  function baixarPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF("landscape");

    doc.setFillColor(240, 248, 255);
    doc.rect(0, 0, 297, 210, "F");

    doc.setFontSize(26);
    doc.text("CERTIFICADO DE CONCLUS√ÉO", 148, 40, { align: "center" });

    doc.setFontSize(16);
    doc.text("Certificamos que", 148, 70, { align: "center" });

    doc.setFontSize(22);
    doc.text(aluno, 148, 90, { align: "center" });

    doc.setFontSize(16);
    doc.text(
      "concluiu com √™xito o curso",
      148,
      115,
      { align: "center" }
    );

    doc.setFontSize(18);
    doc.text(
      "Forma√ß√£o para Conselheiros FIA",
      148,
      135,
      { align: "center" }
    );

    doc.setFontSize(12);
    doc.text(
      "Emitido em " + new Date().toLocaleDateString("pt-BR"),
      148,
      165,
      { align: "center" }
    );

    doc.save("certificado-fia.pdf");
  }
</script>

</body>
</html>
